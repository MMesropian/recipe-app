<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Recipe Home Page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid" style="margin-top: 20px">
      <div class="row">
        <div class="col-md-6 offset-md-4">
          


            <div class="card border-primary mb-3" >
                <div class="card-header text-white bg-primary" >My recipe!</div>
                <div class="card-body text-primary">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">

                    <table class="table table-hover">
                      <thead class="thead-inverse">
                        <th>ID</th>
                        <th>Description</th>
                      </thead>
                      <tr th:each="recipe : ${recipes}">
                        <td th:text="${recipe.id}">1</td>
                        <td th:text="${recipe.description}">Tasty Goodnes 1</td>
                      </tr>

                      <tr th:remove="all">
                        <td th:text="${recipe.id}">2</td>
                        <td th:text="${recipe.description}">Tasty Goodnes 2</td>
                      </tr> 
                      
                      <tr th:remove="all">
                        <td th:text="${recipe.id}">3</td>
                        <td th:text="${recipe.description}">Tasty Goodnes 3</td>
                      </tr> 

                    </table>
                  </div>
                
                </div>
            </div>  
          
        </div>
      </div>
    </div>

  </body>
</html>
