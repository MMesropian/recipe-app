<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Recipe Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="seSha384-cuYxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
  </head>
  <body>
    <div class="container-fluid" style="margin-top: 20px">
      <div class="row">
        <div class="col-md-6 offset-md-4">
            <div class="card border-primary mb-3" >
                <div class="card-header text-white bg-primary">My recipe!</div>
                <div class="card-body text-primary">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                    <table class="table table-hover">
                      <thead class="thead-inverse">
                        <th>ID</th>
                        <th>Description</th>
                        <th>View</th>
                      </thead>
                      <tr th:each="recipe : ${recipes}">
                        <td th:text="${recipe.id}">1</td>
                        <td th:text="${recipe.description}">Tasty Goodnes 1</td>
                        <td><a href = "#" th:href = "@{'recipe/show/' + ${recipe.id}}"> View </a></td>
                      </tr>
                      <tr th:remove="all">
                        <td>2</td>
                        <td>Tasty Goodnes 2</td>
                        <td><a hreaf ="#"View></a></td>
                      </tr>
                      <tr th:remove="all">
                        <td>3</td>
                        <td>Tasty Goodnes 3</td>
                        <td><a hreaf ="#"View></a></td>
                      </tr>
                    </table>
                  </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
