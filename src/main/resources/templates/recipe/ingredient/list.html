<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List ingredients</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
          integrity="seSha384-cuYxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
          crossorigin="anonymous"
          th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-6 offset-md-4">
      <div class="card border-primary mb-3" >
        <div class="card-header text-white bg-primary">Ingredients</div>
        <div class="card-body text-primary">
          <div class="table-responsive" th:if="${not #lists.isEmpty(recipe.ingredients)}">
            <table class="table table-hover">
              <thead class="thead-inverse">
              <th>ID</th>
              <th>Description</th>
              <th>View</th>
              <th>Update</th>
              <th>Delete</th>
              </thead>
              <tr th:each="ingredient : ${recipe.ingredients}">
                <td th:text="${ingredient.id}">100</td>
                <td th:text="${ingredient.amount} + ' ' + ${ingredient.unitOfMeasure.getDescription()} + ' ' + ${ingredient.unitOfMeasure.description} + '/show'">Tasty Goodnees 1</td>
                <td><a href = "#" th:href = "@{'/recipe/'+ ${recipe.id} + '/ingredients/' + ${ingredient.id} + '/show'}"> View </a></td>
                <td><a href = "#" th:href = "@{'/recipe/'+ ${recipe.id} + '/ingredients/' + ${ingredient.id} + '/update'}"> Update </a></td>
                <td><a href = "#" th:href = "@{'/recipe/'+ ${recipe.id} + '/ingredients/' + ${ingredient.id} + '/delete'}"> Delete </a></td>
              </tr>
              <tr th:remove="all">
                <td>2</td>
                <td>Tasty Goodnes 2</td>
                <td><a hreaf ="#"> View </a></td>
                <td><a hreaf ="#"> Update </a></td>
                <td><a hreaf ="#"> Delete </a></td>
              </tr>
              <tr th:remove="all">
                <td>3</td>
                <td>Tasty Goodnes 3</td>
                <td><a hreaf ="#"> View </a></td>
                <td><a hreaf ="#"> Update </a></td>
                <td><a hreaf ="#"> Delete </a></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
